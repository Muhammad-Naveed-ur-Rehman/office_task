<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Equations Calculator by Ali Raza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-7 col-xl-5">
          <div class="my-5">
            <h1 class="text-center">Equations</h1>
          </div>
          <div class="my-5">
            <form action="" method="get">
                <div class="mb-3">
                    <label class="h4">First Equation <span class="h6">(E.g. 1x-2y=6)</span></label> 
                    <input type="text" id="firstLine" class="form-control"   placeholder="First equation"  required>  
                </div>
                <div class="mb-3">
                    <label class="h4">Second Equation  <span class="h6">(E.g. 3x+2y=5)</span></label>   
                    <input type="text"  id="secondLine" class="form-control"  placeholder="Second equation" required>
                </div>
              </form>   
              <div class="d-flex">
                <button class="btn w-50 m-3 btn-primary " onclick="cramer()">Cramer Rule</button>
                <button class="btn w-50 m-3 btn-primary" onclick="invers()">Invers Method</button>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="cramerrule.js"></script>
  </body>
</html>
